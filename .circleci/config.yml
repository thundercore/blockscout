  test_parity_mox:
    docker:
      # Ensure .tool-versions matches
      - image: circleci/elixir:<< pipeline.parameters.elixir-image-tag >>-node-browsers
        environment:
          MIX_ENV: test
          # match POSTGRES_PASSWORD for postgres image below
          PGPASSWORD: postgres
          # match POSTGRES_USER for postgres image below
          PGUSER: postgres
          ETHEREUM_JSONRPC_CASE: "EthereumJSONRPC.Case.Parity.Mox"
          ETHEREUM_JSONRPC_WEB_SOCKET_CASE: "EthereumJSONRPC.WebSocket.Case.Mox"
      - image: circleci/postgres:10.10-alpine
        environment:
          # Match apps/explorer/config/test.exs config :explorer, Explorer.Repo, database
          POSTGRES_DB: explorer_test
          # match PGPASSWORD for elixir image above
          POSTGRES_PASSWORD: postgres
          # match PGUSER for elixir image above
          POSTGRES_USER: postgres

    working_directory: ~/app

    steps:
      - attach_workspace:
          at: .

      - run:
          command: ./bin/install_chrome_headless.sh
          no_output_timeout: 2400

      - run: mix local.hex --force
      - run: mix local.rebar --force

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: mix test --exclude no_parity
          command: |
            # Don't submit coverage report for forks, but let the build succeed
            if [[ -z "$COVERALLS_REPO_TOKEN" ]]; then
              mix coveralls.html --exclude no_parity --parallel --umbrella
            else
              mix coveralls.circle --exclude no_parity --parallel --umbrella ||
                # if mix failed, then coveralls_merge won't run, so signal done here and return original exit status
                (retval=$? && curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$CIRCLE_WORKFLOW_WORKSPACE_ID&payload[status]=done" && return $retval)
            fi

      - store_artifacts:
          path: cover/excoveralls.html
      - store_test_results:
          path: _build/test/junit
  coveralls_merge:
    docker:
      # Ensure .tool-versions matches
      - image: circleci/elixir:<< pipeline.parameters.elixir-image-tag >>
        environment:
          MIX_ENV: test

    steps:
      - run:
          name: Tell coveralls.io build is done
          command: curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$CIRCLE_WORKFLOW_WORKSPACE_ID&payload[status]=done"

  build_image:
    docker:
      # Ensure .tool-versions matches
      # - image: alpine:3.14.3
      - image: ${DEV_AWS_ECR_URL}/dev/thunder-eks:latest
    parameters:
      aws-ecr-url:
        default: DEV_AWS_ECR_URL
        type: string
      aws-ecr-namespace:
        default: dev
        type: string
      aws-access-key-id:
        default: DEV_AWS_ACCESS_KEY_ID
        type: string
      aws-secret-access-key:
        default: DEV_AWS_SECRET_ACCESS_KEY
        type: string
      aws-region:
        default: DEV_AWS_DEFAULT_REGION
        type: string
      image-tag:
        default: ${CIRCLE_BRANCH}-${CIRCLE_SHA1}
        type: string
      memory-limit:
        default: 8
        type: integer
    steps:
      - checkout
      # - attach_workspace:
      #     at: .
      - run:
          name: Install package
          command: |
            apk add --no-cache make python3 py3-pip
            pip3 install --upgrade pip
            pip3 install --no-cache-dir awscli
      - aws-cli/configure:
          aws-access-key-id: <<parameters.aws-access-key-id>>
          aws-secret-access-key: <<parameters.aws-secret-access-key>>
          aws-region: <<parameters.aws-region>>
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Docker login to ECR
          command: |
            aws ecr get-login --no-include-email | awk '{printf $6}' | docker login -u AWS $<<parameters.aws-ecr-url>> --password-stdin
      - run:
          no_output_timeout: 30m
          name: Build image
          command: |
            sed -i "s/memory_limit: [0-9]* \<<< 30,/memory_limit: <<parameters.memory-limit>> \<<< 30,/g" apps/indexer/config/config.exs
            echo "Change memory limit"
            cat apps/indexer/config/config.exs | grep memory_limit
            echo "###"
            cat apps/indexer/config/config.exs
            cd docker
            make build
            docker tag blockscout_prod:latest $<<parameters.aws-ecr-url>>/<<parameters.aws-ecr-namespace>>/blockscout:<<parameters.image-tag>>
            if [ -n "${CIRCLE_TAG}" ]; then
              echo "get tag"
            else
              echo "no tag"
            fi
      - run:
          name: Push image
          command: |
            docker push $<<parameters.aws-ecr-url>>/<<parameters.aws-ecr-namespace>>/blockscout:<<parameters.image-tag>>

